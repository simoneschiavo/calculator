<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" >
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-result">
            <p class="input-result"></p>
        </div>
        <div class="calculator-keys">
            <div class="row">
                <button class="cell cancel">C</button>
                <button class="cell">âŒ«</button>
                <button class="cell">%</button>
                <button class="cell operation">/</button>
            </div>
            <div class="row">
                <button class="cell">7</button>
                <button class="cell">8</button>
                <button class="cell">9</button>
                <button class="cell operation">x</button>
            </div>
            <div class="row">
                <button class="cell">4</button>
                <button class="cell">5</button>
                <button class="cell">6</button>
                <button class="cell operation">-</button>
            </div>
            <div class="row">
                <button class="cell">1</button>
                <button class="cell">2</button>
                <button class="cell">3</button>
                <button class="cell operation">+</button>
            </div>
            <div class="row">
                <button class="cell">00</button>
                <button class="cell">0</button>
                <button class="cell punctuation">.</button>
                <button class="cell equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
