<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" >
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-result">
            <p class="input-result"></p>
        </div>
        <div class="calculator-keys">
            <div class="row">
                <button class="cell cancel">C</button>
                <button class="cell back">âŒ«</button>
                <button class="cell pctg">%</button>
                <button class="cell operation">/</button>
            </div>
            <div class="row">
                <button class="cell number">7</button>
                <button class="cell number">8</button>
                <button class="cell number">9</button>
                <button class="cell operation">x</button>
            </div>
            <div class="row">
                <button class="cell number">4</button>
                <button class="cell number">5</button>
                <button class="cell number">6</button>
                <button class="cell operation">-</button>
            </div>
            <div class="row">
                <button class="cell number">1</button>
                <button class="cell number">2</button>
                <button class="cell number">3</button>
                <button class="cell operation">+</button>
            </div>
            <div class="row">
                <button class="cell number">00</button>
                <button class="cell number">0</button>
                <button class="cell dot">.</button>
                <button class="cell equal operation">=</button>
            </div>
        </div>
    </div>
</body>
</html>
